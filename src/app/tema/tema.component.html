<div class="container-fluid body">
  <div class="row bg-colore">
    <div class="col-md-12">
      <a routerLink="/home" class="text-left">
        <img src="https://i.imgur.com/YnM5YOA.png" alt="" width="30px"> Home
      </a>
      <h1 class="fs-54 text-center text-white">Temas</h1>
      <h5 class="fs-18 text-center text-white">Veja aqui todos os temas cadastrados ou cadastre um novo: </h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]="novoTema.descricao" type="text" class="form-control" id="descricao" placeholder="Digite o nome do tema">
          </div>
          <div class="d-flex justify-content-center">
            <button (click)="cadastrar()" type="button" class="btn btn-light">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>


<div class="container-fluid body">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center text-white mt-5">Todos os temas</h2>
    </div>
  </div>

  <div class="row mt-3 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            
            <th class="text-white"  scope="col">Nome</th>
            <th class="text-white justify-content-end"  scope="col">Atualizações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tema of temas">
            
            <td class="text-white" > {{tema.descricao}}</td>
            <td class="d-flex justify-content-end">
              <a [routerLink]="['/tema-edit', tema.id]"><i class="fa fa-pencil-square text-white" aria-hidden="true"></i></a>
              <a [routerLink]="['/tema-delete', tema.id]" href=""><i class="fa fa-trash ml-3 text-white" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
</div>
