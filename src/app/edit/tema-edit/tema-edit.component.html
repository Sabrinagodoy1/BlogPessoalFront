<div class="container-fluid body">


  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-white mt-5 mb-5">Atualizar Tema</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="descricao" class="letra text-white">Descrição</label>
        <input type="text" name="descricao" id="descricao" class="form-control" [(ngModel)]="tema.descricao">
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4 mb-5" routerLink="/tema">Cancelar</button>
        <button class="btn btn-success mb-5" (click)="atualizar()">Atualizar</button>
      </div>

    </div>
  </div>
</div>
