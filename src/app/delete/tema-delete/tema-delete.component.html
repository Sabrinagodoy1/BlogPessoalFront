<div class="container-fluid body">

  <div class="row mb-5">
    <div class="col md-12">
      <h1 class="text-center text-white">Apagar Tema <img src="https://i.imgur.com/vh70BHH.png" alt="" width="60px"></h1>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <h4 class="text-center text-white">Você tem certeza que deseja apagar este tema? Todas as postagens relacionadas a ele serão igualmente apagadas.</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h5 class="text-center text-black">Tema: {{tema.descricao}}</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-3 mb-5" routerLink="/tema">Não</button>
      <button class="btn btn-success mb-5" (click)="deletar()">Sim</button>
    </div>
  </div>

</div>
